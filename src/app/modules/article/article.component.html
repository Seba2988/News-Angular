<div class="container">
  <div class="title">{{ article.title }}</div>
  <div class="subtitle">{{ article.author }}, {{ article.publishedAt }}</div>
  <div class="desc">{{ article.description }}</div>
  <img class="image" src="{{ article.urlToImage }}" alt="" />
  <div class="content">
    {{ article.content }}
  </div>
</div>
